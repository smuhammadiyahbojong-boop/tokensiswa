<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #4CAF50, #2E7D32);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #ffffff;
  width: 90%;
  max-width: 380px;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  text-align: center;
  animation: fadeIn 0.6s ease;
}

h2 {
  margin-bottom: 20px;
  color: #2E7D32;
}

input {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #4CAF50;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:active {
  transform: scale(0.97);
}

button:hover {
  background: #388E3C;
}

.token-box {
  margin-top: 20px;
  padding: 15px;
  background: #f4f4f4;
  border-radius: 12px;
  font-weight: bold;
  word-break: break-all;
  animation: fadeIn 0.5s ease;
}

.error {
  margin-top: 15px;
  color: red;
  font-weight: bold;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
