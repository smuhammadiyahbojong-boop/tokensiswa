<title>Login Siswa</title>

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #4e73df, #1cc88a);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 15px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  text-align: center;
}

h2 {
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  background: #4e73df;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #2e59d9;
}

.token-box {
  margin-top: 20px;
  padding: 15px;
  border-radius: 10px;
  background: #f8f9fc;
  border: 1px solid #d1d3e2;
  font-size: 15px;
}

.note {
  margin-top: 10px;
  font-size: 13px;
  color: #555;
}

.hidden {
  display: none;
}

.error {
  color: red;
  margin-top: 10px;
}

.success {
  color: green;
}
</style>
</head>
<body>

function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const resultDiv = document.getElementById("result");
  const tombolSoal = document.getElementById("tombolSoal");

  const siswa = dataSiswa.find(s =>
    s.namaPen.toLowerCase() === username.toLowerCase() &&
    s.password === password
  );

  if (siswa) {

    resultDiv.innerHTML = `
      <div class="token-box">
        <div class="success"><strong>Login Berhasil!</strong></div><br>
        <strong>${siswa.token}</strong>
        <div class="note">
          Token digunakan untuk mengerjakan soal,
          silahkan di ingat ingat
        </div>
      </div>
    `;

    if (!siswa.token.includes("Mohon Maaf")) {
      tombolSoal.classList.remove("hidden");
    } else {
      tombolSoal.classList.add("hidden");
    }

  } else {
    resultDiv.innerHTML = "<div class='error'>Username atau password salah!</div>";
    tombolSoal.classList.add("hidden");
